<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coder Quiz</title>
  </head>



  <body>

    <div class="jumbotron">
      <div class="container">

      <h1 class="display-4">CODER QUIZ</h1>
          <!-- <div> -->

            <form id="formOne">

              <div class="form-group">
                <label for="name">What is your name?</label>
                <input id="name" class="form-control" type="text">
              </div>


              <div class="form-group">
                <label for="q1">If you come across a difficult task at work what do you do?</label>
                <select class="form-control" id="q1">
                  <option value="-5">I don't like to work.</option>
                  <option value="-4">If something is too difficult and I am frustrated I get someone else to do it.</option>
                  <option value="5">I try it from a bunch of different angles or divide the task into smaller problems. Then I will ask for help.</option>
                  <option value="4">Google!</option>
                </select>
              </div>

              <div class="form-group">
                <label for="q2">How do you feel about getting dressed up for a fancy event for work?</label>
                <select class="form-control" id="q2">
                  <option value="5">How fun! I will spend over an hour making sure that my outfit and hair look just right.</option>
                  <option value="4">I will dress appropriately but I will definately be fascinated by the decorations and architecture of the venue.</option>
                  <option value="3">Ugh! Why do they do this to us? Better to get the job done than to spend all the time and effort for a fancy event.</option>
                </select>
              </div>

              <div class="form-group">
                <label for="q3">Do you use an Android phone?</label>
                <select class="form-control" id="q3">
                  <option value="1">NEVER! I am an apple person until the day that I die!</option>
                  <option value="2">All phones are basically the same internally. Whatever.</option>
                  <option value="5">All phones are basically the same internally. FASCINATING!</option>
                  <option value="4">I have an Adroid phone that I use every 10 minutes.</option>
                </select>
              </div>

              <div class="form-group">
                <label for="q4">How do you feel about working for a big company or a small company?</label>
                <select class="form-control" id="q4">
                  <option value="3">Bigger the better!</option>
                  <option value="2">I would prefer a smaller company. Keep me away from Corporate Hell!</option>
                  <option value="5">I am cool with it either way.</option>
                </select>
              </div>

              <div class="form-group">
                <label for="q5">Are you an Anarchist?</label>
                <select class="form-control" id="q5">
                  <option value="1">Yes.</option>
                  <option value="-1">No.</option>
                </select>
              </div>


              <button type="submit" class="btn btn-primary btn-lg btn-block">Which Programming Path is Best for Me?</button>
              <!-- <button type="submit" class="btn">Am I hired?</button> -->
            </form>
          <!-- </div> -->

          <div id="output">
          </div>

          <div id="story1">
            <p>Dear <span class="name"></span>, <br> <br>
              &emsp;&emsp; <span class="endResult"></span>
              </p>
            </div>
          </div>

    </div>
  </div>
